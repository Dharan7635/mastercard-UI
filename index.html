<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <header>
                    <span class="logo">
                        <img src="assets/logo.png" alt="logo">
                        <h2>Master Card</h2>
                    </span>
                    <img src="assets/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8056 1211 5813 7635</h5>
                        <h5 class="name">Dharanitharan R</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>08/27</h5>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
